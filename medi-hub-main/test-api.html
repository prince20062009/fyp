<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        window.onload = function() {
            axios.get('http://localhost:8001/api/v1/doctors')
                .then(function (response) {
                    document.getElementById('result').innerText = 
                        'API call successful! Status code: ' + response.status + '\n' + 
                        'Response data: ' + JSON.stringify(response.data);
                })
                .catch(function (error) {
                    if (error.response) {
                        document.getElementById('result').innerText = 
                            'API call failed! Status code: ' + error.response.status + '\n' + 
                            'Error data: ' + JSON.stringify(error.response.data);
                    } else {
                        document.getElementById('result').innerText = 
                            'Network error: ' + error.message;
                    }
                });
        };
    </script>
</head>
<body>
    <h1>API Test Page</h1>
    <p id="result">Testing API connection...</p>
</body>
</html>
