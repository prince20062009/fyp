 <!DOCTYPE html>
<c>
<head>
    <title>Simple Registration Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Simple Registration Test</h1>
    <form id="registrationForm">
        <div>
            <label>First Name: <input type="text" id="firstName" value="Test" required></label>
        </div>
        <div>
            <label>Last Name: <input type="text" id="lastName" value="User" required></label>
        </div>
        <div>
            <label>Age: <input type="number" id="age" value="30" required></label>
        </div>
        <div>
            <label>Email: <input type="email" id="email" value="simpletest@example.com" required></label>
        </div>
        <div>
            <label>Phone: <input type="tel" id="phone" value="1234567890" required></label>
        </div>
        <div>
            <label>Password: <input type="password" id="password" value="password123" required></label>
        </div>
        <div>
            <label>Role: 
                <select id="role">
                    <option value="Patient" selected>Patient</option>
                </select>
            </label>
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                age: parseInt(document.getElementById('age').value),
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            document.getElementById('result').innerHTML = '<p>Sending registration request...</p>';
            
            try {
                // Using axios directly instead of the configured instance
                const response = await axios.post('http://localhost:8000/api/v1/user/patient/register', formData, {
                    withCredentials: true,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                document.getElementById('result').innerHTML = `<p>Response: ${JSON.stringify(response.data)}</p>`;
                
                if (response.data.success) {
                    document.getElementById('result').innerHTML += '<p style="color: green;">Registration successful!</p>';
                } else {
                    document.getElementById('result').innerHTML += '<p style="color: red;">Registration failed!</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
                if (error.response) {
                    document.getElementById('result').innerHTML += `<p>Response data: ${JSON.stringify(error.response.data)}</p>`;
                }
            }
        });
    </script>
</body>
</html>
