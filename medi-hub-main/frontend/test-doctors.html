<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctors API</title>
</head>
<body>
    <h1>Testing Doctors API</h1>
    <p>Check the browser console for results</p>
    <script>
        // Simple test to check for BSON errors
        fetch('http://localhost:8000/api/v1/user/alldoctors')
          .then(response => response.json())
          .then(data => {
            console.log('Doctors data:', data);
            console.log('Number of doctors:', data.data.length);
            document.body.innerHTML += '<p>Success! Check console for details.</p>';
            document.body.innerHTML += '<p>Doctors fetched: ' + data.data.length + '</p>';
          })
          .catch(error => {
            console.error('Error fetching doctors:', error);
            document.body.innerHTML += '<p>Error: ' + error.message + '</p>';
          });
    </script>
</body>
</html>
