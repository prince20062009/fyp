<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(179, 218, 217);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        
        .left-panel {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background-color: #03565A;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .error {
            color: red;
            margin-top: 1rem;
        }
        
        .success {
            color: green;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="text-center p-8">
            <h2 class="text-3xl font-bold mb-4">Medi-Hub Healthcare</h2>
            <p class="text-lg">Your trusted healthcare platform</p>
        </div>
    </div>
    
    <div class="right-panel">
        <div class="form-container">
            <h1 class="text-3xl font-bold text-center mb-6">Welcome back</h1>
            <h2 class="text-2xl text-center mb-6">Login to your account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role" name="role">
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/user/simple-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<div class="success">Login successful! Welcome ${data.data.user.firstName} ${data.data.user.lastName}</div>`;
                    // Store user data in localStorage
                    localStorage.setItem("user", JSON.stringify(data.data.user));
                    // Redirect based on role (in a real app, this would redirect)
                    console.log('Would redirect to dashboard based on role:', data.data.user.role);
                } else {
                    resultDiv.innerHTML = `<div class="error">Login failed: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
